<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Канбан-доска</title>
    <link rel="stylesheet" href="style/root.css" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/task.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="custom-elements/header.js"></script>
    <script src="custom-elements/tasks.js"></script>
    <script src="custom-elements/loader.js"></script>
  </head>
  <body>
    <template-header></template-header>
    <main class="main">
      <div class="main__new-task">
        <h2 class="new-task__title">Новая задача</h2>
        <form class="new-task__form">
          <input
            type="text"
            placeholder="Название задачи..."
            class="new-task__name"
            required
          />
          <button class="new-task__btn">
            <img src="img/Plus.svg" alt="иконка плюса" />Добавить
          </button>
        </form>
      </div>
      <div class="main__tasks">
        <div class="tasks__wrapper tasks_backlog">
          <div class="tasks__title tasks__title_backlog">Бэклог</div>
          <div
            class="tasks__list tasks__list_backlog"
            data-empty-notif="Добавьте задачу выше"
          ></div>
        </div>
        <div class="tasks__wrapper tasks_in-progress">
          <div class="tasks__title tasks__title_in-progress">В процессе</div>
          <div
            class="tasks__list tasks__list_in-progress"
            data-empty-notif="Нет задач в процессе"
          ></div>
        </div>
        <div class="tasks__wrapper tasks_ready">
          <div class="tasks__title tasks__title_ready">Готово</div>
          <div
            class="tasks__list tasks__list_ready"
            data-empty-notif="Нет готовых задач"
          ></div>
        </div>
        <div class="tasks__wrapper tasks_trash-can">
          <div class="tasks__title tasks__title_trash-can">Корзина</div>
          <div
            class="tasks__list tasks__list_trash-can"
            data-empty-notif="Корзина пуста"
          ></div>
          <button class="trash-can__btn">
            <img src="img/cross.svg" alt="иконка креста" />Очистить
          </button>
        </div>
      </div>
    </main>
    <template-loader></template-loader>
    <script src="scripts/logOut.js" type="module"></script>
    <script src="scripts/addUserInfo.js" type="module"></script>
    <script src="scripts/tasks-scripts/editTask.js" type="module"></script>
    <script src="scripts/tasks-scripts/createTask.js" type="module"></script>
    <script src="scripts/tasks-scripts/dragAndDrop.js" type="module"></script>
    <script
      src="scripts/tasks-scripts/createEmptyTask.js"
      type="module"
    ></script>
  </body>
</html>
