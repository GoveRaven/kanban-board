<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Канбан-доска</title>
    <link rel="stylesheet" href="style/root.css">
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/task.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="custom-elements/header.js"></script>
    <script src="custom-elements/tasks.js"></script>
    <script src="js/logOut.js" type="module"></script>
  </head>
  <body>
    <template-header></template-header>
    <main class="main">
      <div class="main__new-task">
        <h2 class="new-task__title">Новая задача</h2>
        <div class="new-task__wrapper">
          <input
            type="text"
            placeholder="Название задачи..."
            class="new-task__name"
          />
          <button class="new-task__btn">
            <img src="img/Plus.svg" alt="иконка плюса" />Добавить
          </button>
        </div>
      </div>
      <div class="main__tasks">
        <div class="tasks__wrapper tasks_backlog">
          <div class="tasks__title tasks__title_backlog">Бэклог</div>
          <div class="tasks__list">
          </div>
        </div>
        <div class="tasks__wrapper tasks_inProgress">
          <div class="tasks__title tasks__title_inProgress">В процессе</div>
          <div class="tasks__list"></div>
        </div>
        <div class="tasks__wrapper tasks_ready">
          <div class="tasks__title tasks__title_ready">Готово</div>
          <div class="tasks__list"></div>
        </div>
        <div class="tasks__wrapper tasks_trashCan">
          <div class="tasks__title tasks__title_trashCan">Корзина</div>
          <div class="tasks__list"></div>
          <button class="trashCan__btn">
            <img src="img/cross.svg" alt="иконка креста" />Очистить
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
